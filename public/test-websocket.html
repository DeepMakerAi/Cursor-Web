<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket 测试</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #1a1a1a;
            color: white;
        }
        .log {
            background: #2d2d2d;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            font-family: monospace;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            background: #007acc;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover { background: #005a9e; }
        .success { color: #4CAF50; }
        .error { color: #f44336; }
        .info { color: #2196F3; }
    </style>
</head>
<body>
    <h1>WebSocket 连接测试</h1>

    <button onclick="testConnection()">测试连接</button>
    <button onclick="sendTestMessage()">发送测试消息</button>
    <button onclick="clearLog()">清空日志</button>

    <div id="log"></div>

    <script>
        let ws = null;

        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const entry = document.createElement('div');
            entry.className = `log ${type}`;
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logDiv.appendChild(entry);
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        function testConnection() {
            log('开始测试WebSocket连接...', 'info');

            if (ws) {
                ws.close();
            }

            try {
                ws = new WebSocket('ws://localhost:3000');

                ws.onopen = function() {
                    log('✅ WebSocket连接成功！', 'success');
                };

                ws.onclose = function() {
                    log('❌ WebSocket连接已断开', 'error');
                };

                ws.onerror = function(error) {
                    log('🔥 WebSocket连接错误: ' + error, 'error');
                };

                ws.onmessage = function(event) {
                    log('📨 收到服务器消息: ' + event.data, 'success');
                };

            } catch (error) {
                log('连接失败: ' + error.message, 'error');
            }
        }

        function sendTestMessage() {
            if (!ws || ws.readyState !== WebSocket.OPEN) {
                log('请先建立WebSocket连接', 'error');
                return;
            }

            const testData = {
                type: 'html_content',
                data: {
                    html: '<div>测试消息：' + new Date().toLocaleTimeString() + '</div>',
                    timestamp: Date.now()
                }
            };

            ws.send(JSON.stringify(testData));
            log('📤 已发送测试消息', 'info');
        }

        function clearLog() {
            document.getElementById('log').innerHTML = '';
        }

        // 页面加载时自动测试
        window.onload = function() {
            log('页面已加载，点击"测试连接"开始测试', 'info');
        };
    </script>
</body>
</html>
